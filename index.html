<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ActivitySampling</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="bg-primary text-white">ActivitySampling</p>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.

    </br></br>
    <div class="row">
        <label for="inputInterval" class="col-md-4">Interval in minutes: </label>
        <input type="text" class="form-control col-md-1" id="inputInterval" value="15">
        <div class="col-md-1"></div>
        <button id="btnRestart" type="button" class="btn btn-secondary col-md-2">Restart</button>
    </div>
    <div class="form-group">
      <label for="inputActivity">Activity:</label>
      <input type="text" class="form-control" id="inputActivity">
    </div>
    <div>
      <ol id="lstOutput" class="list-group"></ol>
    </div>
    </br>
    <button id="btnLog" type="button" class="btn btn-primary col-md-12">Log</button>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
      require('./notifier.js');
      require('./script.js');

      window.$ = window.jQuery = require('jquery');
    </script>

    <script src="./script.js"></script>

</html>
